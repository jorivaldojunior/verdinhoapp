<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Abertura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected {
      background-color: #2ecc71 !important; /* Cor verde para pontos selecionados */
    }
  </style>
</head>
<body style="background-color: #2ecc71" class="h-screen flex flex-col relative">
  <!-- Conteúdo Centralizado -->
  <div class="flex-grow flex flex-col justify-center items-center" >
    <img src="./img/verdinho.webp" alt="Logotipo" class="w-60 h-60 mb-6" />
  </div>

  <!-- Botão de Acesso no Rodapé -->
  <div class="p-6 flex justify-center mb-16">
    <button
      id="openFingerprintScreen"
      class="bg-white text-black px-12 py-4 rounded-full shadow-lg hover:bg-gray-200 transition hidden"
    >
      Aperte aqui para avançar
    </button>
  </div>

  <!-- Tela de Impressão Digital -->
  <div
    id="fingerprintScreen"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center hidden"
  >
    <div
      class="bg-white w-full md:w-1/2 h-3/6 rounded-t-1xl p-6 flex flex-col relative animate-slide-up"
    >
      <h1 class="text-2xl font-semibold ml-6 mt-8 text-green-600">Toque no Sensor de Impressão Digital </h1>
      
      <div class="flex justify-center mt-8">
        <div class="bg-black rounded-full p-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="white"
            class="w-12 h-12"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33"
            />
          </svg>
        </div>
      </div>
     
      <br />
      <a href="#" id="usePattern" class="text-left mt-1 text-green-600 block"
        >OUTRA ALTERNATIVA</a
      >
    </div>
  </div>

  <!-- Tela de Padrão (Desenho) -->
  <div
    id="patternScreen"
    class="hidden fixed inset-0 bg-white flex flex-col p-6"
  >
    <div class="ml-6 mt-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#2ecc71"
        class="w-12 h-12"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
        />
      </svg>
    </div>
    <h1 class="text-3xl font-semibold ml-6 mt-8 text-green-600">O Banco do Futuro! Prontinho pra Você...</h1>
    <p class="text-gray-600 ml-6 mt-4">Toque nas 3 bolinhas da primeira coluna</p>
    <div class="flex-grow flex items-center justify-center relative">
      <div class="grid grid-cols-3 gap-16">
        <!-- Bolinhas pretas e menores -->
        <div data-point="1" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="2" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="3" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="4" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="5" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="6" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="7" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="8" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
        <div data-point="9" class="w-3 h-3 rounded-full bg-black cursor-pointer"></div>
      </div>
    </div>
  </div>

  <script>
     // Lógica para exibir o botão após 6 segundos
 setTimeout(function () {
  document.getElementById("openFingerprintScreen").classList.remove("hidden");
}, 6000);

// Lógica para abrir a tela de impressão digital
document.getElementById("openFingerprintScreen").addEventListener("click", function () {
  document.getElementById("fingerprintScreen").classList.remove("hidden");
});

// Lógica para abrir a tela de padrão (desenho)
document.getElementById("usePattern").addEventListener("click", function () {
  document.getElementById("fingerprintScreen").classList.add("hidden");
  document.getElementById("patternScreen").classList.remove("hidden");
});

// Lógica do desenho
const points = document.querySelectorAll("[data-point]");
let selectedPoints = [];

// Função para verificar se os pontos 1, 2 e 3 foram selecionados
function checkPattern() {
  const requiredPoints = [1, 2, 3];
  const isPatternCorrect = requiredPoints.every(point => selectedPoints.includes(point));

  if (isPatternCorrect) {
    // Redireciona para index1.html após 1 segundo
    setTimeout(() => {
      window.location.href = "index1.html";
    }, 1000);
  }
}

// Adiciona eventos de clique/toque nas bolinhas
points.forEach((point) => {
  point.addEventListener("click", function () {
    const pointNumber = parseInt(point.getAttribute("data-point"));

    // Adiciona o ponto à lista de selecionados (se ainda não estiver)
    if (!selectedPoints.includes(pointNumber)) {
      selectedPoints.push(pointNumber);
      point.classList.add("selected");
    }

    // Verifica o padrão
    checkPattern();
  });
});
  </script>
</body>
</html>
